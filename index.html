<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghost Killer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

    body {
      margin: 0;
      background-color: #000;
      font-family: 'Creepster', cursive;
      color: #fff;
      overflow: hidden;
    }

    #startMenu, #gameContainer {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #startMenu {
      display: flex;
      background-color: rgba(0, 0, 0, 0.9);
    }

    button {
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.5rem;
      font-family: 'Creepster', cursive;
      background: crimson;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px crimson;
    }

    canvas {
      display: block;
    }

    .ghost {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('https://i.ibb.co/NK0Z6qx/ghost.png') no-repeat center/cover;
      animation: float 2s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      z-index: 99;
    }
